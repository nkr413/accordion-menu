<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Accordion Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="main-block">
    <div class="tabs-block">

      <button id="tab-1">
        <div>Country</div>
        <div><i class="fas fa-angle-up"></i></div>
      </button>
      <div class="tab-block-one">
        <div>USA</div>
        <div>Russia</div>
        <div>France</div>
      </div>

      <button id="tab-2">
        <div>Company</div>
        <div><i class="fas fa-angle-up"></i></div>
      </button>
      <div class="tab-block-two">
        <div>Google</div>
        <div>Apple</div>
        <div>Microsoft</div>
      </div>

      <button id="tab-3">
        <div>Fashion</div>
        <div><i class="fas fa-angle-up"></i></div>
      </button>
      <div class="tab-block-the">
        <div>JolyBell</div>
        <div>Nike</div>
        <div>Rebook</div>
      </div>

      <button id="tab-4">
        <div>Cars</div>
        <div><i class="fas fa-angle-up"></i></div>
      </button>
      <div class="tab-block-fou">
        <div>Tesla</div>
        <div>BMW</div>
        <div>Aston Martin</div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
